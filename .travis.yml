language: scala

env:
  matrix:
    - TRAVIS_SBT_VERSION=0.13.16
    - TRAVIS_SBT_VERSION=1.0.0-RC3

script: sbt ^^$TRAVIS_SBT_VERSION validate

sudo: false

cache:
  directories:
    - $HOME/.ivy2/cache
    
before_cache:
  # Delete the cached artifacts
  - rm -rf $HOME/.ivy2/cache/scala_*/sbt_*/com.typesafe.sbt/sbt-web-build-base
  # Delete all ivydata files
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" | xargs rm
